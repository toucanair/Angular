<div id="RegisterF">
  <div id="RegisterForm">
    <div id="titleForm">   
      <h2>Create your Account</h2>
    </div>
    <form class="needs-validation" novalidate>
      <div class="form-row">
        <div class="col-xs-6" id="formRegLeft">
          <label for="validationCustom01">First Name</label>
          <input type="text" class="form-control" id="validationCustom01" placeholder="First Name" #FirstN required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-xs-6" id="formRegRight">
            <label for="validationCustom01">Last Name</label>
            <input type="text" class="form-control" id="validationCustom01" placeholder="Last Name" #LastN required>
            <div class="valid-feedback">
              Looks good!
            </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-xs-6" id="formRegLeft">
          <label for="validationCustom02">Company</label>
          <input type="text" class="form-control" id="validationCustom02" placeholder="Company" #Comp required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-xs-6" id="formRegRight">
            <label for="validationCustom02">Phone Number</label>
            <input type="text" class="form-control" id="validationCustom02" placeholder="(000)000-0000" #Phone required>
            <div class="valid-feedback">
              Looks good!
            </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-xs-6" id="formRegLeft">
          <label for="validationCustom02">Email Address</label>
          <input type="text" class="form-control" id="validationCustom02" placeholder="toucanair@gmail.com" #Email required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-xs-6" id="formRegRight">
            <label for="validationCustom02">Country</label>
            <input type="text" class="form-control" id="validationCustom02" placeholder="United States"  #Ctry required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
      </div>
      <div class="form-row">
        <div class="col-xs-6" id="formRegLeft">
          <label for="validationCustomUsername">Username</label>
          <div class="input-group">
            <input type="text" class="form-control" id="validationCustomUsername" placeholder=""  aria-describedby="inputGroupPrepend" #UserNa required>
            <div class="invalid-feedback">
              Please choose a username.
            </div>
          </div>
        </div> 
        <div class="col-xs-6" id="formRegRight">
            <label for="validationCustomUsername">Password</label>
            <div class="input-group">
              <input type="text" class="form-control" id="validationCustomUsername" placeholder=""  aria-describedby="inputGroupPrepend"#PassWrd required>
              <div class="invalid-feedback">
                Please choose your password.
              </div>
            </div>
        </div>
      </div>  

      <div class="form-group" >   
        <div class="form-check" id="terms">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
          <label class="form-check-label" for="invalidCheck">
              <small  class="form-text text-muted">
                 I Agree to The Toucan Air <a href="#">Terms of Use </a>&<a href="#"> Privacy Policy</a>
                </small> 
          </label>
          <div class="invalid-feedback">
            You must agree before submitting.
          </div>
        </div>
      </div>
      <button id="back" class="btn btn-danger" type="button" [routerLink]="['']">Back</button>
      <button id="submReg" class="btn btn-success" type="submit" (click)="CreateUser(FirstN.value,LastN.value,Comp.value,Phone.value,Email.value,Ctry.value)" [routerLink]="['/LogIn']"> Submit </button>
    </form>
  </div>  
</div>
