<div  class="register" >
    <div class="row">
        <div class="col-4 register-left">
            <i class="fas fa-plane fa-5x" alt=""></i>
            <!--<img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>-->
            <!--<img src="assets\img\toucanFondo.png" alt=""/>-->
            <h3>Welcome!</h3>
            <p>You are 30 seconds away from seeing the best deals</p>
        </div>
        <div class="col-8 register-right">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">Create your Account</h3>
                    <div class="row register-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                        <div class="col-md-6">
                            <div class="form-group RegInput">
                                <input type="text" class="form-control RegInput" placeholder="First Name *" [formControl]="firstNCtrl" required minlength="4"/>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control RegInput" placeholder="Last Name *" [formControl]="lastNCtrl" required minlength="4"/>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control RegInput" placeholder="Username *" [formControl]="userNCtrl" required minlength="4"/>
                            </div>

                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="email" class="form-control RegInput" placeholder="Your Email *" [formControl]="emailCtrl" required minlength="4" />
                            </div>
                            <div class="form-group">
                                <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control RegInput" placeholder="Your Phone *" [formControl]="phoneCtrl" required minlength="4"/>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control RegInput" placeholder="Password *" [formControl]="passwCtrl" required minlength="4"/>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control RegInput"  placeholder="Confirm Password *" value="" />
                            </div>
                            <div class="form-group">
                                <re-captcha  name="captcha" required [formControl]="captchaCtrl" siteKey="6LfNxqgUAAAAAOtZdmImEz-cChz3b3R75TmwdOTL"></re-captcha>
                            </div>
                            <input type="submit" class="btnRegister" [disabled]="!registerForm.valid" (click)="onSubmit(); registerForm.reset()" [routerLink]="['/login']" value="Sign Up"/>
                        </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>

</div>
